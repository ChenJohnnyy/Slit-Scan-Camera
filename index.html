<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slit-Scan Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Slit-Scan Camera</h1>
        </div>
        <div id="previewContainer">
            <video id="preview" autoplay playsinline></video>
            <div class="center-line"></div>
        </div>
        <div class="controls">
            <div class="control-row">
                <select id="cameraSelect" class="control-button">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            <div class="control-row">
                <button id="captureButton" class="control-button" disabled>Start Capturing</button>
            </div>
            <div class="fps-controls" style="display: none;">
                <label for="playbackFPS">Playback FPS:</label>
                <select id="playbackFPS" class="fps-select">
                    <option value="60" selected>60 FPS</option>
                    <option value="30">30 FPS</option>
                    <option value="24">24 FPS</option>
                    <option value="20">20 FPS</option>
                    <option value="15">15 FPS</option>
                    <option value="10">10 FPS</option>
                </select>
            </div>
        </div>
        <div id="slicePreviewContainer">
            <canvas id="slicePreview"></canvas>
        </div>
        <div class="controls">
            <div class="control-row">
                <button id="downloadButton" class="control-button" disabled>Download Image</button>
                <button id="clearButton" class="control-button" disabled>Clear Image</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slit-Scan Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="cameraSelect" class="control-button">
                <option value="">Loading cameras...</option>
            </select>
            <button id="captureButton" class="control-button" disabled>Start Capturing</button>
            <button id="downloadButton" class="control-button" disabled>Download Image</button>
            <button id="clearButton" class="control-button" disabled>Clear Image</button>
            <div class="fps-controls">
                <label for="playbackFPS">Playback FPS:</label>
                <select id="playbackFPS" class="fps-select">
                    <option value="100">100 FPS</option>
                    <option value="50">50 FPS</option>
                    <option value="25">25 FPS</option>
                    <option value="20">20 FPS</option>
                    <option value="10">10 FPS</option>
                    <option value="5">5 FPS</option>
                </select>
            </div>
        </div>
        <div class="preview-container">
            <video id="preview" autoplay playsinline></video>
            <div class="preview-overlay">
                <div class="center-line"></div>
            </div>
        </div>
        <div class="preview-container">
            <canvas id="slicePreview" width="1" height="1080"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

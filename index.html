<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slit-Scan Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="cameraSelect" class="control-button">
                <option value="">Loading cameras...</option>
            </select>
            <button id="startButton" class="control-button">Start Camera</button>
            <button id="captureButton" class="control-button" disabled>Start Capturing</button>
            <button id="downloadButton" class="control-button" disabled>Download Image</button>
            <button id="clearButton" class="control-button" disabled>Clear Image</button>
            <div class="fps-controls">
                <label for="captureFPS">Capture FPS:</label>
                <input type="number" id="captureFPS" min="1" max="60" value="10" class="fps-input">
                <label for="playbackFPS">Playback FPS:</label>
                <input type="number" id="playbackFPS" min="1" max="60" value="10" class="fps-input">
            </div>
        </div>
        <div class="preview-container">
            <video id="preview" autoplay playsinline></video>
            <div id="slicePreview" class="slice-preview"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
